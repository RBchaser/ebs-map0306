        <div class="discribe">
             <p>鉄を置く場所。鉄にもいくつか種類があり、アルミや真鍮がある。鉄は磁石に反応するが
                アルミや真鍮は反応しない。アルミは脚立、真鍮は水道の蛇口などに使われている事が多い。
                これらの鉄以外の金属は鉄とは分けて置く事。エアコンや雑線（家電などの線）もここ。レンジやトースターなど
                金属製の家電も捨てて良いが線は切る事。少々鉄以外の不純物が入っていても大丈夫
                 です。

            
             </p>
